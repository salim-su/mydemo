<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src='../libs/jquery-1.11.1.min.js'></script>-->
    <script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 400px;
            height: 400px;
            border:1px solid #2ecc71;
            margin: 100px auto;
        }
        #top {
            height: 60px;
            border-bottom:1px solid #5A3DDE;
        }
        #bottom {
            width: 100%;
            height: 339px;

        }
        #bottom .bigbox {
            height: 100%;
            display: none;
            background-color: #4be6ff;
        }
        #bottom div.show {
            display: block;
        }
        #top div {
            height: 60px;
            width: 100px;
            background-color: #cccccc;
            float: left;
            line-height: 60px;
            text-align: center;
        }
        #top .current {
            background-color: mediumpurple;
        }
    </style>
    <script>
        $(function () {
            $('#top div').on('mouseenter', function () {
                $(this).addClass('current').siblings('div').removeClass('current');
                $('#bottom div').eq($(this).index()).addClass('show').siblings('div').removeClass('show');
            })
        })
    </script>
</head>
<body>
<div id="demo">
    <div id="top">
        <div class="current">皇马</div>
        <div>巴萨</div>
        <div>拜仁</div>
        <div>米兰</div>
    </div>
    <div id="bottom">
        <div class="bigbox show">皇马</div>
        <div class="bigbox">巴萨</div>
        <div class="bigbox">拜仁</div>
        <div class="bigbox">米兰</div>
    </div>
</div>
</body>
</html>
