<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{  margin: 0;  padding: 0;}
        .demo {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementsByTagName("div")[0];
    demo.onmousemove = function (event) {
        var event = event || window.event;
        var x = event.clientX - this.offsetLeft;
        var y = event.clientY - this.offsetTop;
        demo.innerHTML = "X坐标为:"+x+"px--"+"Y坐标为:"+y+"px";
    }
</script>
