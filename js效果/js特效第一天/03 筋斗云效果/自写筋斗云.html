<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style-type: none;
        }
        body {
            background-color:#000;
        }
        #nav {
            position: relative;
            width: 800px;
            height: 42px;
            margin:100px auto;
            border-radius: 5px;
            background: #fff url(images/rss.png) right center no-repeat;
            cursor: pointer;
        }
        #cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background:  url(images/cloud.gif) 0 0 no-repeat;
        }
        #nav ul {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        #nav ul li {
            float: left;
            line-height: 42px;
            text-align: center;
            width: 83px;
            height: 42px;
        }
    </style>
    <script>
        window.onload = function () {
            var cloud = document.getElementById('cloud');
            var nav = document.getElementById('nav');
            var ullis = nav.children[1].children;
            var current = 0;
            for (var i = 0; i < ullis.length; i++) {
                ullis[i].onmouseover = function () {
                    target = this.offsetLeft;
                }
            }
            // alert(target);
//                ullis[i].onmouseout = function () {
//                    target = current;
//                }
//                ullis[i].onclick = function () {
//                    current = this.offsetLeft;
//                }
            var target = 0,leader = 0;
            setInterval(start, 10);
            function start() {
                leader = leader + (target-leader)/10;
                cloud.style.left = leader + "px";
            }
        }
    </script>
</head>
<body>
    <div id="nav">
        <div id="cloud"></div>
        <ul>
            <li>首页新闻</li>
            <li>师资力量</li>
            <li>活动策划</li>
            <li>企业文化</li>
            <li>招聘信息</li>
            <li>公司简介</li>
            <li>上海校区</li>
            <li>广州校区</li>
        </ul>
    </div>
</body>
</html>
