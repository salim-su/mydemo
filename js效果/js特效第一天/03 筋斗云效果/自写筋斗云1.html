<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #121240;
        }
        #nav {
            position: relative;
            width: 800px;
            height: 43px;
            /*background-color: #fff;*/
            margin: 100px auto;
            border-radius: 6px;
            background: #fff url(images/rss.png) right center no-repeat;
            cursor: pointer;
        }
        #nav ul li {
            height: 42px;
            width: 83px;
            float: left;
            list-style-type: none;
            line-height: 42px;
            text-align: center;
        }
        #nav ul {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            /*background-color: pink;*/
        }
        #cloud {
            position: absolute;
            left: 0;
            top: 0;
            height: 42px;
            width: 83px;
            background: url(images/cloud.gif) 0 0 no-repeat;
        }
    </style>
    <script>
        window.onload = function () {
            var cloud = document.getElementById("cloud");
            var nav = document.getElementById("nav");
            var lis = nav.children[1].children;
            var target = 0,leader = 0;
            var current = 0;
            for (var i = 0; i < lis.length; i++) {
                lis[i].onmouseover = function () {
//                    cloud.style.left = this.offsetLeft + "px";
                    target = this.offsetLeft;
//                    alert(this.offsetLeft);
                }
                lis[i].onmouseout = function () {
                    target = current;
                }
                lis[i].onclick = function () {
                     current = this.offsetLeft;
                }
            }
            setInterval(start,10);
            function start() {
                leader = leader + (target - leader) / 10;
                cloud.style.left = leader + "px";
            }
        }
    </script>
</head>
<body>
    <div id="nav">
        <div id="cloud">
            <!--<img src="images/cloud.gif" alt=""/>-->
        </div>
        <ul>
            <li>首页新闻</li>
            <li>师资力量</li>
            <li>活动策划</li>
            <li>企业文化</li>
            <li>招聘信息</li>
            <li>公司简介</li>
            <li>上海校区</li>
            <li>广州校区</li>
        </ul>
    </div>
</body>
</html>
