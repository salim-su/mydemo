<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 150px;
            position: absolute;
            left: 0;
            right: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var leaderX = 0,targetX = 0,leaderY = 0,targetY = 0;
            var timer = null;
            document.onclick = function (event) {
                // alert(11)
                var event = event || window.event;
                targetX = event.clientX - box.offsetWidth / 2 ;
                targetY = event.clientY - box.offsetHeight / 2 ;

            }
//                    clearInterval(timer);
            timer = setInterval(start, 30);
            function start () {
                leaderX = leaderX + (targetX - leaderX) / 10;
                leaderY = leaderY + (targetY - leaderY) / 10;

                box.style.left = leaderX + "px";
                box.style.top = leaderY + "px";
            }
        }
    </script>
</head>
<body>
<img src="aa.png" alt="" id="box"/>
</body>
</html>
