<script>
    window.onload = function  () {
        var arr = [10,20,30];
        function avg(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++) {
                sum = sum + array[i];
            }
            return sum / array.length;
        }
        alert(avg(arr));
    }
</script>
