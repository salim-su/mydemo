<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        *{
            padding: 0;
            margin: 0;
        }
        #demo {
            width: 512px;
            height: 400px;
            background:  url(mi.png) 0 0 no-repeat;
            margin: 100px auto;
            position: relative;
            border: 1px solid #ccc;
        }
        span {
            position: absolute;
            width: 100%;
            height: 200px;
        }
        #up {
            top: 0;
            left: 0;
        }
        #down {
            bottom: 0;
            left: 0;
        }
    </style>
    <script type="text/javascript">
        window.onload = function (){
            function $(id){ return document.getElementById(id);}
            var num = 0;
            var timer = null;
                $("up").onmouseover = function  () {
                            clearInterval(timer);

                   timer = setInterval(startup, 50);
                    function startup() {
                        num -= 2;
                        // console.log(num);
                        if (num > -1070) {
                            $("demo").style.backgroundPositionY= num + "px";
                            return;
                        }
                        {
                            clearInterval(timer);
                        }
                    }
                }
                $("down").onmouseover = function () {
                            clearInterval(timer);
                    timer = setInterval(startdown, 10);
                    function startdown () {
                        if (num <0) {
                            num += 2;
                            $("demo").style.backgroundPositionY = num + "px";
                            return
                        }
                        {
                            clearInterval(timer);
                        }
                    }
                }
        }
    </script>
</head>
<body>
    <div id="demo">
        <span id="up"></span>
        <span id="down"></span>
    </div>
</body>
</html>
