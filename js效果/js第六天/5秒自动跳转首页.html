<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo {
            width: 200px;
            text-align: center;
            margin: 100px auto;
            color: red;
            font-size: 18px;
            border: 1px solid #ccc;
        }
        a {
            text-decoration: none;
            color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var count = 5;
            setTimeout(goToURL,1000);
            function goToURL() {
                demo.innerHTML = "<a href='http://www.baidu.com'>页面将在"+count+"秒钟后跳转,点击将直接跳转</a>" ;
                count--;
                if(count < 0){

                    window.location.href = "http://www.baidu.com";
                }
                else{
//                    arguments.callee;
                    setTimeout(arguments.callee,1000);
                }
            }
        }
    </script>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
