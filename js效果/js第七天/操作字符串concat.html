<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var div1 = document.getElementById("div1").innerHTML;
            var div2 = document.getElementById("div2").innerHTML;
            function onBtn(id,txt) {
                document.getElementById(id).onclick = function () {
                    this.nextSibling.innerHTML = txt;
                }
            }
            onBtn("btn",div1.concat(div2));
            onBtn("btn1",div1.slice(3));
            onBtn("btn2",div1.substr(3));
            onBtn("btn3",div1.slice(3,6));
            onBtn("btn4",div1.substr(3,6));
            onBtn("btn5",div1.substr(div1.length-1,1));
        }
    </script>
</head>
<body>
<div id="div1">realmadrid</div>
<div id="div2">realmadrid</div>
<button id="btn">concat()</button><span></span><br/>
<button id="btn1">slice(3)</button><span></span><br/>
<button id="btn2">substr(3)</button><span></span><br/>
<button id="btn3">slice(3,6)</button><span></span><br/>
<button id="btn4">substr(3,6)</button><span></span><br/>
<button id="btn5">substr(last)</button><span></span><br/>
</body>
</html>
