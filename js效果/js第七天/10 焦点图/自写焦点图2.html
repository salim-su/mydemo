<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        img {
            vertical-align: top;
        }
        #slider {
            position: relative;
            width: 490px;
            height: 170px;
            margin: 100px auto;
            border: 1px solid #ccc;
            /*background-color: pink;*/
            padding: 5px;
            overflow: hidden;
        }
        #inner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background-color: #fff;*/
        }
        #inner ul {
            position: absolute;
            left: 0;
            top: 0;
            list-style-type: none;
            width: 600%;
        }
        #inner ul li {
            float: left;
        }
        #slider ol {
            position: absolute;
            left: 50%;
            margin-left: -100px;
            bottom: 12px;
            list-style-type: none;
        }
        #slider ol li {
            float: left;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            background-color: white;
            margin-right: 10px;
            cursor: pointer;
        }
        #slider ol li.current{
            background-color: coral;
        }
    </style>
    <script>
        window.onload = function () {
            var slider = document.getElementById("slider");
            var ul = slider.children[0].children[0];
            var ollis = slider.children[1].children;
            for (var i = 0; i < ollis.length; i++) {
                ollis[i].index = i;
                ollis[i].onmouseover = function () {
                    for (var j = 0; j < ollis.length; j++) {
                        ollis[j].className = "";
                    }
                    this.className = "current";
                    target = -this.index * 490;
                }
            }
            setInterval(start,20);
            var leader= 0,target=0;
            function start() {
                leader = leader +(target - leader) / 10;
                ul.style.left = leader + "px";
            }
        }
    </script>
</head>
<body>
<div id="slider">
    <div id="inner">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        </ul>
    </div>
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
