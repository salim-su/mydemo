<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,ul,#ul li{
            width: 100%;
            height: 100%;
        }
        #ul li {
            background-color: pink;
        }
        #ol{
            position: fixed;
            list-style-type: none;
            left: 50px;
            top: 20px;
        }
        #ol li {
            border: 1px solid #4f6c76;
            height: 50px;
            width: 50px;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>

    <script>
        window.onload = function () {
            var bgColor = ["pink","blue","yellow","orange","green"]
            var ulbox = $("ul");
            var olbox = $("ol");
            var ullis = ulbox.children;
            var ollis = olbox.children;
            var leader = 0,target = 0,timer = null;
            for (var i = 0; i < ollis.length; i++) {
                ollis[i].style.backgroundColor = bgColor[i];
                ullis[i].style.backgroundColor = bgColor[i];
                ollis[i].index = i;
                ollis[i].onclick = function () {
                    target = ullis[this.index].offsetTop;
                    clearInterval(timer);
                    timer = setInterval(start,30);
                    function start() {
                        leader = leader + (target - leader) / 10;
                        window.scrollTo(0,leader);
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>皇马</li>
    <li>巴萨</li>
    <li>米兰</li>
    <li>曼联</li>
    <li>尤文</li>
</ul>
<ol id="ol">
    <li>皇马</li>
    <li>巴萨</li>
    <li>米兰</li>
    <li>曼联</li>
    <li>尤文</li>
</ol>
</body>
</html>
