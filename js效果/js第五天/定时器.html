<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var num = 1;
            setInterval(func,1000);
            function func() {
                num++;
                demo.innerHTML = num;
            }
        }
    </script>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
