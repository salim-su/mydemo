<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;}
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .box li a {
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    微博发布:
    <textarea name="" id="tarea" cols="30" rows="10">

</textarea>
    <button>发布</button>

</div>
</body>
<script>
    window.onload = function () {
        var btn = document.getElementsByTagName("button")[0];
        var tarea = document.getElementById("tarea");
        var ul = document.createElement("ul");
        tarea.parentNode.appendChild(ul);
        btn.onclick = function () {
            if(tarea.value == ""){
                alert("输入不能为空");
                return false;
            }
            {
                var newli = document.createElement("li");
                newli.innerHTML = tarea.value+ "<a href='javascript:;'>删除</a>";
                tarea.value = "";
//                ul.appendChild(li);
                var lis = ul.children;
                if(lis.length == "0"){
                    ul.appendChild(newli);
                    return;
                }
                {
                    ul.insertBefore(newli,lis[0]);
                }
            }
//        删除微博
            var aa = document.getElementsByTagName("a");
            for (var i = 0; i < aa.length; i++) {
                aa[i].onclick = function () {
                    ul.removeChild(this.parentNode);
                }
            }
        }

    }
</script>
</html>
