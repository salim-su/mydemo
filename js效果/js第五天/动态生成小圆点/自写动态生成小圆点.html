<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style:none}
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .circle {
            position: absolute;
            left: 50%;
            margin-left:-50px;
            bottom:10px;
        }
        .circle .current {
            background-color: purple;
        }
        .circle span {
            float: left;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            line-height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="slider">
        <ul id="ulid">
            <li><img src="images/11.jpg" alt=""/></li>
            <li><img src="images/22.jpg" alt=""/></li>
            <li><img src="images/33.jpg" alt=""/></li>
            <li><img src="images/44.jpg" alt=""/></li>
            <li><img src="images/55.jpg" alt=""/></li>
            <li><img src="images/66.jpg" alt=""/></li>
        </ul>
    </div>
</div>
</body>
<script>
    window.onload = function () {
        var box = document.getElementById("box");
        var div = document.createElement("div");
        div.setAttribute("class","circle");
        box.appendChild(div);
        var ulid = document.getElementById("ulid");
        var lis = ulid.children;
//        alert(lis.length);
        for (var i = 0; i < lis.length; i++) {
            var newspan = document.createElement("span");
            div.appendChild(newspan);
            div.children[i].innerHTML = i+1;
        }
        div.children[0].setAttribute("class","current");
    }
</script>
</html>
