<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 600px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid mediumvioletred;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var demo = $("demo");
            var endTime = new Date("2017/1/1");
            setInterval(start,1000);
            function start() {
                var nowTime = new Date();
                var s_cha = (endTime.getTime()-nowTime.getTime()) / 1000;
//                console.log(s_cha);
                var d = parseInt(s_cha / 60 / 60 / 24);
                var h = parseInt(s_cha / 60 / 60 % 24);
                var m = parseInt(s_cha / 60 % 60);
                var s = parseInt(s_cha % 60);
                demo.innerHTML = "距离元旦还剩"+d+"天"+h+"小时"+m+"分"+s+"秒";
            }
        }
    </script>
</head>
<body>
    <div id="demo">

    </div>
</body>
</html>
