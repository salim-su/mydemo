<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img src="images/jd1.png" alt="" id="pic">

<script>
    var demo = document.getElementById("demo");
    var pic = document.getElementById("pic");
    pic.onmouseover = function () {
        show(pic,"images/jd2.png");
    }
    pic.onmouseout = function () {
        show(pic,"images/jd1.png");
    }

    function show(obj,image) {
        obj.src =image;
    }
</script>
</body>
</html>
