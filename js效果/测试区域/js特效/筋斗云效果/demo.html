<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="animate.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #121240;
        }
        #nav {
            position: relative;
            width: 800px;
            height: 42px;
            border: 1px solid #ccc;
            margin: 50px auto;
            /*background-color: #fff;*/
            border-radius: 5px;
            background: #fff url(images/rss.png) right center no-repeat;
            cursor: pointer;
        }
        #nav ul {
            list-style-type: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #nav ul li {
            display: block;
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            text-align: center;
        }
        #cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) 0 0 no-repeat;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var cloud = $("cloud");
            var nav = $("nav");
            var ul = nav.children[1];
            var ullis = ul.children;
            for (var j = 0; j < ullis.length; j++) {
                ullis[j].onmouseover = tab(j);
                ullis[j].onmouseout = tabb();
                function tab(num) {
                    return function () {
                        animate(cloud,{left : cloud.offsetWidth*num});
                    }
                }

                function tabb() {
                    return function () {
                        animate(cloud,{left : 0});
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="nav">
    <div id="cloud">
        <!--<img src="images/cloud.gif" alt=""/>-->
    </div>
    <ul>
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
</div>
</body>
</html>
