<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            height: 463px;
            width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            border:1px solid coral;
        }
        #demo ul {
            width: 200%;
            height: 100%;
        }
        #demo ul li {
            float: left;
            list-style-type: none;
            width: 200px;
            height: 463px;
            /*border:1px solid green;*/
        }
        /*#demo ul #last{*/
            /*float: right;*/
        /*}*/
        /*img{*/
            /*width: 100px;*/
        /*}*/
    </style>
    <script src="animate.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var ullis = demo.children[0].children;
            for (var i = 0; i < ullis.length; i++) {
                ullis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
                ullis[i].onmouseover = function () {
                    for (var j = 0; j < ullis.length; j++) {
                        animate(ullis[j],{width : 100});
                    }
                        animate(this,{width : 600});
                }
                ullis[i].onmouseout = function () {
                    for (var i = 0; i < ullis.length; i++) {
                        animate(ullis[i],{width : 200});
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="demo">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li id= "last"></li>
        </ul>
    </div>
</body>
</html>
