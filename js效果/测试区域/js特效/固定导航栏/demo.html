<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top;
        }
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;

        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>
<script src="my.js" type="text/javascript"></script>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="Q-nav">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="main">
    <img src="images/main.png" alt=""/>
</div>
</body>
</html>
<script>
    window.onload = function () {
        var scrollTop = $("Q-nav").offsetTop;
        window.onscroll = function () {
            if (scroll().top >= scrollTop) {
                $("Q-nav").className = "fixed nav";
                $("main").style.marginTop = $("Q-nav").offsetHeight +10+ "px";
            }else{
                $("Q-nav").className = "nav";
                $("main").style.marginTop = "10px";
            }
        }
    }
</script>
