<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="animatey.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: top;
        }
        #demo {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #demo ul {
            width: 300%;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #demo ul li {
            float: left;
            list-style-type: none;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var ul = demo.children[0];
            var num =0;
            var timer = null;
            timer = setInterval(start,10);
            function start() {
                num --;
                if (num <= -1200) {
                   num =0;
                }else{
                    num;
                }
                ul.style.left = num +"px";
            }
        }
    </script>
</head>
<body>
<div id="demo">
    <ul>
        <li><img src="images/1.jpg" alt=""/></li>
        <li><img src="images/2.jpg" alt=""/></li>
        <li><img src="images/3.jpg" alt=""/></li>
        <li><img src="images/4.jpg" alt=""/></li>
        <li><img src="images/1.jpg" alt=""/></li>
        <li><img src="images/2.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
