<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
     var arr = [10,20,30,40,50];
     function avg(array) {
         var arrLen = array.length;
         var sum = 0;
         for (var i = 0; i < array.length; i++) {
             sum = sum + array[i];
         }
         return sum / arrLen;
     }
     console.log(avg(arr));
//     console.log(sum);
</script>
</body>
