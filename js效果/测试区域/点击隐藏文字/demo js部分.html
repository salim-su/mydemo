<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input,button {
            border:0 none;
            padding:0;
        }
        .search {
            width:258px;
            height:40px;
            margin: 100px auto;
            background-color: pink;
        }
        .search input {
            width:208px;
            height: 40px;
            background: url(images/left.jpg) no-repeat;
            outline-style: none;
            padding-left: 8px;
            color: #ccc;
            float: left;
        }
        .search button {
            height: 40px;
            width: 42px;
            background: url(images/right.jpg) no-repeat;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var txt = $("txt");
            txt.onfocus = function () {
                if (txt.value = "请输入...") {
                    hide(txt);
                }
            }
            txt.onblur = function () {
                if (txt.value == "") {
                    show(txt);
                }
            }
            function show(obj) {
                obj.value = "请输入...";
                obj.style.color = "blue";
            }

            function hide(obj) {
                obj.value = "";
                obj.style.color = "pink";
            }
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" value="请输入..." id="txt"/>
    <button></button>
</div>
</body>
</html>
