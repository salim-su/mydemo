<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 100px auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            setTimeout(start,1000);
            var num = 8;
            function start() {
                demo.innerHTML = "还有"+num+"秒跳转到百度首页";
                num--;
                if (num == 0) {
                    window.location.href = "http://www.baidu.com";
                }else{
                    setTimeout(arguments.callee,1000);
                }
            }





        }
    </script>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
