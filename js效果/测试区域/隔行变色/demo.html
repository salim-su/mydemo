<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #ul{
            width: 200px;
            list-style-type: none;
            margin:100px auto;
        }
        #ul li {
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .current {
            background-color: #ccc!important;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var ul = $("ul");
            var lis = ul.children;
            for (var i = 0; i < lis.length; i++) {
                if (i % 2 ==0) {
                    lis[i].style.backgroundColor = "pink";
                }else{
                    lis[i].style.backgroundColor = "lightblue";
                }
                lis[i].onmouseover = function (num) {
                    return function () {
                        for (var j = 0; j < lis.length; j++) {
                            lis[j].className = "";
                        }
                        lis[num].className = "current";
                    }
                }(i);

            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>kaka ronadlo messi</li>
    <li>kaka ronadlo messi</li>
    <li>kaka ronadlo messi</li>

</ul>
</body>
</html>
