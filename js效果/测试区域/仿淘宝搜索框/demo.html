<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            position: relative;
            width: 300px;
            height: 300px;
            margin:100px auto;
        }
        #txt {
            height: 25px;
        }
        #demo label {
            position: absolute;
            left: 20px;
            top:5px;
            color: #ccc;
            cursor: text;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var txt = $("txt");
            var labe = $("demo").children[1];
            txt.oninput = txt.onpropertychange = function () {
                if (this.value == "") {
                    labe.style.display = "block";
                }else{
                    labe.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
<div id="demo">
    <input type="text" id="txt">
    <label for="txt">kaka</label>
</div>
</body>
</html>
