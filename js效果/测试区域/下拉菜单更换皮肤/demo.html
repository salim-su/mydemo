<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background:  url(images/1.jpg) 0 0 ;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id){ return document.getElementById(id);}
            var sele = $("sele");
            sele.onchange = function () {
                switch (this.value) {
                    case "1":
                        document.body.style.backgroundImage = "url(images/1.jpg)";
                        break;
                    case "2":
                        document.body.style.backgroundImage = "url(images/2.jpg)";
                        break;
                    case "3":
                        document.body.style.backgroundImage = "url(images/3.jpg)";
                        break;
                    case "4":
                        document.body.style.backgroundImage = "url(images/4.jpg)";
                        break;
                }
            }
        }
    </script>
</head>
<body>
<select name="" id="sele">
    <option value="1">1号背景</option>
    <option value="2">2号背景</option>
    <option value="3">3号背景</option>
    <option value="4">4号背景</option>
</select>
</body>
</html>
