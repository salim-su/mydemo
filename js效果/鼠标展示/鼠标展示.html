<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标展示</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        *{
            padding: 0;
            margin: 0;
        }
        #box {
            /* height: 70px; */
            width: 360px;
            border: 1px solid grey;
            padding-top: 360px;
            margin: 100px auto;
            background:  url(images/01big.jpg) 0 0 no-repeat;
        }
        #box1{
            overflow: hidden;
            border-top: 1px solid grey;
        }
        #box1 ul li{
            list-style: none;
            float: left;

        }
    </style>
    <script>
    window.onload= function  () {
            function fun (liid,bg) {
            var box = document.getElementById('box');
            var obj = document.getElementById(liid);
            obj.onmouseover = function  () {
                box.style.backgroundImage = bg;
            }
        }
        fun("li01","url(images/01big.jpg)");
        fun("li02","url(images/02big.jpg)");
        fun("li03","url(images/03big.jpg)");
        fun("li04","url(images/04big.jpg)");
        fun("li05","url(images/05big.jpg)");

    }
    </script>
</head>
<body>
    <div id="box">
        <div id="box1">
            <ul>
                <li id="li01"><img src="images/01.jpg" alt="" /></li>
                <li id="li02"><img src="images/02.jpg" alt="" /></li>
                <li id="li03"><img src="images/03.jpg" alt="" /></li>
                <li id="li04"><img src="images/04.jpg" alt="" /></li>
                <li id="li05"><img src="images/05.jpg" alt="" /></li>
            </ul>
        </div>
    </div>
</body>
</html>
