<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            position: absolute;
            left: 0;
            top: 30px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var btn = document.getElementById("btn");
            var step = 0,timer = null,target = 600;
            btn.onclick = function () {
                timer = setInterval(start,30);
                function start() {
                    step = (target - demo.offsetLeft) / 10;
                    step = step>0? Math.ceil(step) : Math.floor(step);
                    demo.style.left = demo.offsetLeft + step + "px";
                    if (target == demo.offsetLeft) {
                        clearInterval(timer);
                    }
                }

            }


















        }
    </script>
</head>
<body>
<button id="btn">按钮</button>
<div id="demo"></div>
</body>
</html>
