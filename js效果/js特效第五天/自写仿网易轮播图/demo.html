<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿网易轮播图</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="wy-silder">
        <div class="silder" >
            <div class="silder-main">
                <div class="silder-main-img"><a href="#"><img src="images/1.jpg" alt=""></a></div>
                <div class="silder-main-img"><a href="#"><img src="images/2.jpg" alt=""></a></div>
                <div class="silder-main-img"><a href="#"><img src="images/3.jpg" alt=""></a></div>
                <div class="silder-main-img"><a href="#"><img src="images/4.jpg" alt=""></a></div>
                <div class="silder-main-img"><a href="#"><img src="images/5.jpg" alt=""></a></div>
                <div class="silder-main-img"><a href="#"><img src="images/6.jpg" alt=""></a></div>
            </div>
        </div>
        <div class="silder-ctrl">
            <span class="silder-ctrl-prev"></span>
            <span class="silder-ctrl-con current"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-con"></span>
            <span class="silder-ctrl-next"></span>
        </div>
    </div>
</body>
</html>
