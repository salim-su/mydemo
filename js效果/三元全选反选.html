<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function (){
            var btns = document.getElementById('top').getElementsByTagName('button');
            var ips = document.getElementById('bottom').getElementsByTagName('input');
            function all (flag) {
                for (var i = 0; i < ips.length; i++) {
                    ips[i].checked = flag;
                }
            }
                btns[0].onclick =function  () {
                    all(true);
                };
                btns[1].onclick = function  () {
                    all(false);
                };
                btns[2].onclick = function  () {
                    for (var i = 0; i < ips.length; i++) {
                    ips[i].checked == true? ips[i].checked = false:ips[i].checked = true;
                    }
                }
        }
    </script>
</head>
<body>
<div id="top">
    <button>全选</button>
    <button>取消</button>
    <button>反选</button>
</div>
<div id="bottom">

</body>
</html>
