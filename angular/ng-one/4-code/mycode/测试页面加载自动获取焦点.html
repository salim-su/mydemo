<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动获取焦点</title>

</head>
<body>
<input type="text" id='jd'>

<select name="" id="">
    <option value="1">3</option>
    <option value="2">3</option>
    <option value="3">3</option>
</select>
<script>
    window.onload = function () {
        var jdd = document.getElementById('jd');
        jdd.focus();
    }
</script>
</body>
</html>
