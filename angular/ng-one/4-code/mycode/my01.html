<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NG模块化</title>
    <script src='angular.min.js'></script>

</head>
<body>
<div class="box" ng-app="app">
    <div ng-controller='DemoContoller'>
        <h1>{{name}}在{{school}}学习NG</h1>
        <li ng-repeat='(key,t) in teams'>
            第{{key+1}}次，{{t}};
        </li>
    </div>
    <script>

        //module方法可以帮我们创建一个模块
        var app = angular.module('app',[]);

        //app就是新创建的模块，这个模块又是一个对象
        //在此对象下又有N多方法，可以实现具体业务逻辑

        app.controller('DemoContoller',['$scope', function ($scope) {
//        $scope是一个空对象{}，此对象就是Model
            $scope.name = 'kaka';
            $scope.school = '皇马';
            $scope.teams = [
                '米兰','皇马','巴西'
            ]
        }]);


    </script>
</div>

</body>
</html>
