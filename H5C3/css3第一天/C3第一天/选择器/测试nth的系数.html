<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth的N系数问题</title>
    <style>
        ul li:nth-child(2n+1) {
            color: blueviolet;
        }
    </style>
</head>

<div>
    <ul>

        <li>我是5 </li>

        <li>我是7 </li>
        <li>我是8 </li>
        <li>我是9 </li>
        <li>我是10</li>

        <li>我是12</li>
        <li>我是13</li>
        <li>我是14</li>
        <li>我是15</li>
        <li>我是16</li>
        <li>我是17</li>
        <li>我是18</li>
        <li>我是19</li>
        <li>我是20</li>
        <li>我是21</li>
        <li>我是22</li>
        <li>我是23</li>
        <li>我是24</li>
        <li>我是25</li>
        <li>我是26</li>
        <li>我是27</li>
        <li>我是28</li>
        <li>我是29</li>
        <li>我是30</li>
    </ul>
</div>
</body>
</html>
