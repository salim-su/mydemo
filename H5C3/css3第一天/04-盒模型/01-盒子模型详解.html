<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top:20px;
        }

        .box2,.box3{
            border:25px blue solid;
            padding:25px;
            /* 设置的放内容区域大小*/
            /*外加模式,传统的盒子模型 */
            box-sizing: content-box;
        }

        .box2{
            /* 设置盒子模型中最大盒子大小，如果在加paddig border 只会减小放内容的区域*/
            /*内减模式*/
            /*box-sizing支持IE8*/
            box-sizing: border-box;
        }
    </style>
    <script src='html5shiv.min.js'></script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
