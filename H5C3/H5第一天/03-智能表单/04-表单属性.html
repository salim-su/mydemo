<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            width: 100%;
            /* 最大宽度*/
            max-width: 640px;
            /* 最小宽度*/
            min-width: 320px;
            margin:0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input{
            display: block;
            width: 100%;
            height:30px;
            margin:10px 0;
            line-height:30px;
        }
    </style>
    <script src='html5shiv.min.js'></script>
    <script src='jquery.min.js'></script>
    <script src='//cdn.bootcss.com/jquery-placeholder/1.8.2/jquery.placeholder.js'></script>
    <script>


    </script>
</head>
<body>
    <!--&lt;!&ndash; 表单新增属性&ndash;&gt;-->
    <!--<input type="text" class="name" />-->
    <!--
        placeholder:提示文字（占位符）
        autofocus:自动获取焦点
        autocomplete: 自动完成 输入框会提示内容（填充的） on 开启（默认）  off 取消自动提示
        required: 提示必填，不能为空
        multiple: 多选,可以用于上传文件和下拉菜单多选
        novalidate:关闭默认的验证功能（只能加给form）
        pattern: 自定义正则验证
        pattern="1\d{10}"
    -->
    <!--<form action="" novalidate关闭表单的验证功能，form的属性>-->
    <form action="" >
        <fieldset>
            <legend>表单属性</legend>
            <!--placeholder默认内容-->
            <label for="">
                用户名：<input type="text" placeholder="例如：李狗蛋" autofocus name="userName" autocomplete="on" required/>
            </label>

            <label for="">
                电话：<input type="tel" pattern="1\d{10}" />
            </label>

            <!-- 上次文件-->
            <input type="file" name="file" multiple/>

            <input type="submit" />
        </fieldset>
    </form>

</body>
</html>
