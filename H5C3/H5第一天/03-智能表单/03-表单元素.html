<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            width: 100%;
            /* 最大宽度*/
            max-width: 640px;
            /* 最小宽度*/
            min-width: 320px;
            margin:0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input,meter,progress{
            display: block;
            width: 100%;
            height:30px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单元素</legend>
            <label>
                用户名：<input type="text" name="userName" />
            </label>

            <label>
                密码：<input type="password" name="pwd" />
            </label>
            <label>
                性别：<input type="text" name="sex" list="sex" />
            </label>

            <!-- 定义数据列表-->
            <datalist id="sex">
                <option >男</option>
                <option >女</option>
                <option >不祥</option>
            </datalist>
            <!--output向外展示内容，没嘛用处-->
            <label for="">
                推荐人：<output>春哥</output>
            </label>
            <br/><br/>
            <!--加密标签，没嘛卵用-->
            <label for="">
                加密类型： <keygen/>
            </label>
            <br/><br/>
            <!--类似于下载百分比进程数,在low和high之间的值显示绿色，超出是黄色-->
            <label for="#">
                度量器：<meter value="50" max="100" min="0" low="30" high="80"></meter>
            </label>
            <!-- 进度条,同上，怎么使用看心情,不加属性会左右滑动-->
            <progress value="40" max="100" min="0"></progress>




            <input type="submit" value="提交"/>
        </fieldset>
    </form>
</body>
</html>
